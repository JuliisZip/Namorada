<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vale Presente</title>

        <style>
            body{
            background-color: rgb(11, 125, 255);
            color: rgb(255, 11, 174)
            }

            .painel{
                background-color: rgb(252, 252, 252);
                border: 6px outset rgb(255, 11, 174);
                width: 300px;
                height: 500px;
                margin: auto;
                border-radius: 20px;
                text-align: center;
                /*padding-top: 10px;*/
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                /*margin-top: 40px;*/
            }

            #sim{
                width: 60px;
                height: 40px;
                background-color: rgb(255, 11, 174);
                border: 2px outset white;
                border-radius: 10px;
                color: white;
                margin-left: -50px;
            }

            #nao{
                position: absolute;
                width: 60px;
                height: 40px;
                background-color: rgb(255, 11, 174);
                border: 2px outset white;
                border-radius: 10px;
                color: white;
                margin-left: 10px;
            }

            #img {
                max-width:200px;
                max-height:150px;
                width: auto;
                height: auto;
                border: 3px outset rgb(255, 11, 174);
            }
        </style>
    </head>

    <body>
        <div class="painel">
            <h3>VALE PRESENTE</h3>
            <h5>PARABÉNS!!!! Você acaba de completar 1 ano sendo a melhor namorada do mundo.<h5>
            <h5>Depois de aceitar os Termos de uso e passar pelo Desafio de Honra, responda a última questão corretamente para conquistar seu presente.</h5>

            <img id="img" src="https://www.icegif.com/wp-content/uploads/2021/11/icegif-1010.gif" alt="">

            <h5>Você aceita trilhar sua vida comigo para sempre?</h5>

            <a href="https://open.spotify.com/track/4ytLRQ2hP9fee61d14z43m?si=QFlN27E8SOWlZlSiLtH0lQ"><button id="sim"> SIM! :)</button></a>
            <button onmouseover="fuja()" id="nao"> Não :(</button>
            </br>
        </div>

        <script>
            function fuja(){
                var BotaoNão = document.getElementById("nao");

                var LarguraJanela = window.innerWidth;
                var AlturaJanela = window.innerHeight;

                var maxX = LarguraJanela - BotaoNão.offsetWidth;
                var maxY = AlturaJanela - BotaoNão.offsetHeight;

                var aleatorioX = Math.floor(Math.random() * maxX);
                var aleatorioY = Math.floor(Math.random() * maxY);

                BotaoNão.style.left = aleatorioX + "px";
                BotaoNão.style.top = aleatorioY + "px";
            }
        </script>
    </body>

</html>
